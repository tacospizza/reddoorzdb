<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Booking RedDoorz</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="container">
    
    <div class="mode-toggle">
        <input type="checkbox" id="darkToggle">
        <label for="darkToggle" class="toggle-label">
            <i class="fas fa-sun"></i> 
            <i class="fas fa-moon"></i> 
            <div class="slider round"></div>
        </label>
    </div>
    
    <div class="header">
        <h1>Database Booking RedDoorz</h1>
        <p>Selamat Datang di Website Database Booking Reddoorz</p>
    </div>
    
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Masukkan ID Bookingmu!">
      <select id="filterSelect">
        <option value="all">Semua Source</option>
        <option value="Reseller">Reseller</option>
        <option value="Reseller Promo">Reseller Promo</option>
      </select>
      <button id="searchBtn">Cari</button>
      <button id="refreshBtn">‚ü≥ Refresh Data</button>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div class="stats">Menampilkan <strong id="totalCount">0</strong> data booking</div>

    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Booking ID</th>
            <th>Employee</th>
            <th>Property Code</th>
            <th>Hotel</th>
            <th>Source</th>
            <th>Promo Code</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr><td colspan="7">Menampilkan 0 data booking</td></tr>
        </tbody>
      </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
